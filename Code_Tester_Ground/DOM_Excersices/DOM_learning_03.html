<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Learning</title>
</head>
<body>

<h1 id="title">DOM Day 3</h1>
<p class="info">Paragraph One</p>
<p class="info">Paragraph Two</p>
<p class="info">Paragraph Three</p>

<script>
    // --------Use of querySelector and querySelectorAll-------------------------------

//  -----------------querySelector-(for Selecting Single Element)--------------------

// selecting title  (id)
let heading = document.querySelector("#title"); 

// selecting first paragraph ("p")
let firstPara  = document.querySelector("p");   

// selecting paragraphs class (".info")
let para = document.querySelector(".info");   

// Change paragraph inner Text
heading.innerText = "Heading Changed!"

// --------querySelectorAll---(Muiltiple elements)----------------------------

let paragraphs = document.querySelectorAll(".info");
console.log(paragraphs)

// ---------loop with forEach------------

// paragraphs.forEach(function(p) 
// {
//     p.style.color ="red";
// }
// )

// ---------Arrow fucntion------------

paragraphs.forEach(p => p.style.color = "blue");

// ---------Target Specific Element-------------------------

paragraphs[0].style.color="red";

</script>

</body>
</html>
